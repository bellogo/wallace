<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/718b373c92.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
        <link rel="shortcut icon" href="./images/w.png" type="image/x-icon">
    <title>Wallace</title>
</head>

<body>
    <div class="containall">

        <div class="signupcontainer shadow">
            <div class="signupimg">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <p>Your personal wallet accountant</p>
                </div>
            </div>
            <div class="signup">

                <div class="tabs">
                    <div class="tab signintab">Sign in</div>
                    <div class="tab signuptab">Sign up</div>
                </div>

                <form id="signinform">

                    <div class="form-group">
                        <input type="email" class="form-control" id="signinemail" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Password" class="form-control" id="signinpassword">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tandc">
                            <label class="form-check-label" for="gridCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

                <form id="signupform">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="First name" class="form-control" id="fname">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Last name" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Confirm password" class="form-control" id="passwordv">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>

            </div>



        </div>
    </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
